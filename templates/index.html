<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Keep Up</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Today's Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Completed Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Previous Tasks</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4"> <!-- Add margin top to create space below the navigation bar -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="add-task-form" id="addTaskForm" method="POST" action="/add">
                    <div class="input-group mb-3">
                        <input class="form-control me-2" type="text" name="title" placeholder="Add a new task" aria-label="Add">
                        <button class="btn btn-outline-success" type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row justify-content-center">
            {% for task in tasks %}
            <div class="col-md-4">
                <div class="card text-dark bg-light mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ task.title }}</h5>
                        <p class="card-text">{{ task.description }}</p>
                        <p class="card-text"><small class="text-muted">Priority: {{ task.priority }}</small></p>
                        <p class="card-text"><small class="text-muted">Due: {{ task.due_date }}</small></p>
                        <a href="/update/{{ task.id }}" class="btn btn-primary">Complete</a>
                        <a href="/delete/{{ task.id }}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
